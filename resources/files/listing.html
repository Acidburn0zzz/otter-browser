<!DOCTYPE HTML>
<html dir="{dir}">
<head>
<meta charset="utf-8">
<title>{title}</title>
<style type="text/css">
*
{
	margin:0;
	padding:0;
}
html
{
	background:#CCC;
}
body
{
	max-width:1000px;
	margin:30px auto;
	border:10px solid #EEE;
	border-radius:10px;
	font-family:sans-serif;
	background:#EEE;
}
h1
{
	margin:5px 0;
}
a
{
	text-decoration:none;
}
table
{
	width:100%;
	margin:20px auto 0;
}
td, th
{
	padding:2px;
	border-radius:5px;
}
th
{
	background:#DDD;
}
tr:nth-child(even) td
{
	background:rgba(220, 220, 220, 0.5);
}
</style>
</head>
<body>
<h1>{description}</h1>
<h2>{navigation}</h2>
<table>
<thead>
<tr>
<th>{header_name}</th>
<th>{header_type}</th>
<th>{header_size}</th>
<th>{header_date}</th>
</tr>
</thead>
<tbody>
{body}</tbody>
</table>
</body>
</html>
