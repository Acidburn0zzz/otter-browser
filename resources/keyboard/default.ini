; Title: Default
; Description: Default configuration
; Type: keyboard-profile
; Author: Emdek <michal@emdek.pl>
; Version: 0.1

[NewTab]
shortcuts=Ctrl+T

[NewWindow]
shortcuts=Ctrl+N

[NewWindowPrivate]
shortcuts=Ctrl+Shift+N

[Open]
shortcuts=Ctrl+O

[Save]
shortcuts=Ctrl+S

[CloseTab]
shortcuts=Ctrl+W Ctrl+F4

[ReopenTab]
shortcuts=Ctrl+Shift+T

[ShowMenuBar]
shortcuts=Alt+F11

[Exit]
shortcuts=native

[Undo]
shortcuts=Ctrl+Z

[Redo]
shortcuts=Ctrl+Shift+Z Ctrl+Y

[Cut]
shortcuts=Ctrl+X Shift+Del

[Copy]
shortcuts=Ctrl+C Ctrl+Ins

[CopyAsPlainText]
shortcuts=Ctrl+Alt+C

[Paste]
shortcuts=Ctrl+V Shift+Ins

[Delete]
shortcuts=native

[SelectAll]
shortcuts=Ctrl+A

[Find]
shortcuts=native

[FindNext]
shortcuts=native Ctrl+G

[FindPrevious]
shortcuts=native Ctrl+Shift+G

[QuickFind]
shortcuts=/

[Reload]
shortcuts=native Ctrl+R

[ZoomIn]
shortcuts=native 0

[ZoomOut]
shortcuts=native 9

[GoBack]
shortcuts=native Z Backspace

[GoForward]
shortcuts=native X Shift+Backspace

[GoToParentDirectory]
shortcuts=Ctrl+Backspace

[Help]
shortcuts=F1

[ApplicationConfiguration]
shortcuts=Ctrl+F12 Alt+P

[FullScreen]
shortcuts=F11

[ActivateAddressField]
shortcuts=F8 Alt+D Ctrl+L

[ActivateWebpage]
shortcuts=F9

[PasteAndGo]
shortcuts=Ctrl+Shift+V

[ActivateTabOnLeft]
shortcuts=1 Ctrl+Shift+F6

[ActivateTabOnRight]
shortcuts=2 Ctrl+F6

[GoToPage]
shortcuts=F2

[QuickBookmarkAccess]
shortcuts=Shift+F2

[Sidebar]
shortcuts=F4

[QuickPreferences]
shortcuts=F12
